<!DOCTYPE html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Board</title>
    <link rel="stylesheet" href="/css/css.css">

    <style>
        #myTextarea {
            width: 1000px; /* 너비를 px로 설정합니다. */
            height: 100px; /* 높이를 100px로 설정합니다. */
        }
    </style>

</head>
<body>

<div class="board_wrap">
    <div class="board_title">
        <strong><a href="/">Hello Board</a></strong>
        <p>자신의 생각을 Hello Board와 함께 마음껏 펼쳐보세요.</p>
    </div>


    <div class="board_write_wrap">
        <form th:action="@{write.html}" method="post">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" class="form-control" name="title" placeholder="제목 입력"></dd>
                    </dl>
                </div>

                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" class="form-control" name="name" placeholder="글쓴이 입력"></dd>
                    </dl>
                    <dl>
                        <dt>날짜</dt>
                        <dd><input type="text" class="form-control" name="date" placeholder="날짜 입력"></dd>
                    </dl>
                </div>

                <div class="cont">
                    <textarea id="myTextarea" class="form-control" name="content" placeholder="내용 입력"></textarea>
                </div>
            </div>


            <div class="button_wrap">
                <button class="on" type="submit">등록</button>
                <a href="/">취소</a>

            </div>
        </form>
    </div>
</div>

</body>
</html>

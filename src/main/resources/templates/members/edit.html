<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Board</title>
    <link rel="stylesheet" href="/css/css.css">
</head>
<body>

<div class="board_wrap">
    <div class="board_title">
        <strong><a href="/">Hello Board</a></strong>
        <p>자신의 생각을 Hello Board와 함께 마음껏 펼쳐보세요.</p>
    </div>


    <div>
        <form id="form" th:action="@{edit.html}" method="post">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><textarea class="form-control" placeholder='제목 입력' name="title"></textarea></dd>
                    </dl>
                </div>

                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd>
                            <textarea class="form-control" placeholder='이름 입력' name="name"></textarea>
                        </dd>
                    </dl>
                    <!--<dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" value="1234"></dd>
                    </dl>-->
                </div>

                <div class="cont">
                    <textarea class="form-control" placeholder='내용 입력' name="content"></textarea>
                </div>
            </div>

            <div class="button_wrap">
                <input type="hidden" name="boardId" th:value="${edit.boardId}">
                <button type="submit">저장</button>

            </div>

        </form>

    </div>
</div>

</body>
</html>
